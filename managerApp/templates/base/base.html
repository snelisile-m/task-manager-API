<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme Overrides -->
    <style>
        :root {
            --bs-primary: rgb(37, 247, 37);  /* Green primary theme color */
        }

        /* Navbar */
        .navbar-custom {
            background-color: var(--bs-primary);
            padding: 0.5rem 1rem 0.1rem;
            min-height: 45px;
        }
        
        .navbar-brand {
            padding: 2rem 0 0;
            font-size: 1.5rem;
            line-height: 1.2;
            margin-top: 0.2rem;
        }
        
        .nav-link {
            padding: 2rem 0 0;
            font-size: 1.5rem;
            margin-top: 0.2rem;
            color: #ffffff;
        }

        /* Primary buttons */
        .btn-primary {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: rgb(30, 200, 30);
            border-color: rgb(30, 200, 30);
        }

        /* Custom Login Button - Blue */
        .btn-login {
            background-color: rgb(52, 152, 219);
            border-color: rgb(52, 152, 219);
            color: white;
        }

        .btn-login:hover {
            background-color: rgb(41, 128, 185);
            border-color: rgb(41, 128, 185);
        }

        /* Custom Register Button - Golden Yellow */
        .btn-register {
            background-color: rgb(241, 196, 15);
            border-color: rgb(241, 196, 15);
            color: white;
        }

        .btn-register:hover {
            background-color: rgb(243, 156, 18);
            border-color: rgb(243, 156, 18);
        }

        /* General Layout */
        body {
            background-color: #f8f9fa;
            padding-top: 0px;
        }
        
        /* Action Buttons */
        .btn-action {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
        }
        
        .btn-action i {
            font-size: 1.1rem;
        }
        
        /* Navbar Buttons */
        .navbar .btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .navbar .btn i {
            margin-right: 0.3rem;
        }

        .container {
            padding-bottom: 50px; /* Avoid footer overlap */
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="btn btn-outline-light">
                                <i class="fas fa-sign-out-alt me-1"></i> Logout
                            </a>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
