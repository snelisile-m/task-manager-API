{% extends 'base/base.html' %}

{% block content %}
<div class="container" style="padding-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 pt-4">Edit Task: <span class="text-primary">{{ form.instance.title }}</span></h2>
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Task Details</h4>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Title</label>
                            <input type="text" name="title" class="form-control" id="id_title" value="{{ form.title.value|default:'' }}" required>
                            <div class="invalid-feedback">
                                Please provide a title for the task.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Description</label>
                            <textarea name="description" class="form-control" id="id_description" rows="3">{{ form.description.value|default:'' }}</textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_due_date" class="form-label">Due Date</label>
                                <input type="date" name="due_date" class="form-control" id="id_due_date" 
                                       value="{{ form.due_date.value|date:'Y-m-d' }}" required>
                                <div class="invalid-feedback">
                                    Please provide a due date.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_assigned_to" class="form-label">Assign To</label>
                                <select name="assigned_to" class="form-select" id="id_assigned_to" required>
                                    {% for user in form.assigned_to.field.queryset %}
                                        <option value="{{ user.id }}" {% if form.assigned_to.value == user.id %}selected{% endif %}>
                                            {{ user.get_full_name|default:user.username }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="completed" class="form-check-input" id="id_completed" 
                                   {% if form.completed.value %}checked{% endif %}>
                            <label class="form-check-label" for="id_completed">Completed</label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'task_list' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Back to List
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 0.5rem;
        margin-top: 1rem;
    }
    
    .card-header {
        border-radius: 0.5rem 0.5rem 0 0 !important;
    }
    
    .form-control:focus, .form-select:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    
    .btn {
        border-radius: 0.375rem;
    }
</style>

<script>
// Client-side form validation
(function () {
    'use strict'
    
    var forms = document.querySelectorAll('.needs-validation')
    
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                
                form.classList.add('was-validated')
            }, false)
        })
})()
</script>
{% endblock %}
